
<ion-content [fullscreen]="true">
  <div class="login-container">
    <img src="assets/mensajes.png" alt="">
    <div class="blanco"></div>
    <!-- Formulario con el FormGroup -->
    <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
      <ion-item class="custom-item">
        <ion-icon name="mail" slot="start" class="icon-style"></ion-icon>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo" type="email" (input)="onInput()" ></ion-input>
      </ion-item>
      <div *ngIf="estadoForm && form.get('correo')?.touched">
        <div *ngIf="form.get('correo')?.hasError('required')" class="validaciones">
          <strong>*Correo es requerido</strong>
        </div>
      </div>

      <ion-item class="custom-item">
        <ion-icon name="lock-closed" slot="start" class="icon-style"></ion-icon>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input formControlName="clave" type="password" (input)="onInput()"></ion-input>
      </ion-item>
      <div *ngIf="estadoForm && form.get('clave')?.touched">
        <div *ngIf="form.get('clave')?.hasError('required')" class="validaciones">
          <strong>*La contrase침a es requerida</strong>
        </div>
      </div>

      <div *ngIf="estadoForm && !form.valid" class="validaciones">
        <strong>*Usuario y/o contrase침a incorrectos</strong>
      </div>

      <div class="botones">
        <ion-button class="btn" type="submit">
          Iniciar sesi칩n
        </ion-button>

        
      </div>

    </form>
    <div class="botones-acceso-rapido">
          <ion-button class="acceso-rapido" (click)="clickAdmin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">

            </svg>
          </ion-button>
  
          <ion-button class="acceso-rapido" (click)="clickGuest()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
          </ion-button>

          <ion-button class="acceso-rapido" (click)="clickGuest2()">

            </svg>
          </ion-button>
        </div>
  </div>
</ion-content>
